<!DOCTYPE html>
<html>
  <head>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header style="background-color: gray">
      <h1 style="text-align: center">Vacation Destinations WishList</h1>
    </header>

    <hr />

    <nav>
      <a href="index.html"> index</a>
      <a href="https://geniusalg0s.github.io/flex_example/"> flex_example</a>
    </nav>
    <div class="middle">
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>
    <form>
      <div class="left">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Destination name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Location</label>
          <div claas="move">
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Photo</label>
          <div claas="move">
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Description</label
          >

          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <button type="submit" class="btn btn-primary">add to list</button>
      </div>
    </form>
   
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
