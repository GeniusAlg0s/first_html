<!DOCTYPE html>
<html>
  <head>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dest.css" />
  </head>
  <body>
    <header style="background-color: darkgray">
      <h1 style="text-align: center">Vacation Destinations WishList</h1>
      <p style="text-align: center">
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
      <hr />
      <nav>
        <a href="index.html"> index</a>
        <a href="https://geniusalg0s.github.io/flex_example/"> flex_example</a>
      </nav>
      <hr />
    </header>

    <div class="middle"></div>
    <div class="middle">
      <form id="info">
        <div class="left">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Destination name</label
            >
            <input
              type="text"
              class="form-control"
              id="dest"
              placeholder="Destination"
            />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <div claas="move">
              <input
                type="text"
                class="form-control"
                id="Location"
                placeholder="Location"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="Photo" class="form-label">Photo</label>
            <div claas="move">
              <input
                type="text"
                class="form-control"
                id="Photo"
                placeholder=""
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Description</label
            >

            <textarea
              class="form-control"
              id="Description"
              placeholder="Description"
              rows="3"
            ></textarea>
          </div>
          <input type="submit" value="submit" />
        </div>
      </form>
      <div id="toadd"></div>
    </div>
    <br />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="dest.js"></script>
  </body>
</html>
